<!DOCTYPE html>
<html lang="zxx">
    <head>
        <!-- Meta Tag -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="copyright" content="" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Title Tag  -->
        <title>Eshop</title>
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="images/favicon.png" />
        <!-- Web Font -->
        <link
            href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
            rel="stylesheet"
        />

        <!-- StyleSheet -->

        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.css" />
        <!-- Magnific Popup -->
        <link rel="stylesheet" href="css/magnific-popup.min.css" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="css/font-awesome.css" />
        <!-- Fancybox -->
        <link rel="stylesheet" href="css/jquery.fancybox.min.css" />
        <!-- Themify Icons -->
        <link rel="stylesheet" href="css/themify-icons.css" />
        <!-- Nice Select CSS -->
        <link rel="stylesheet" href="css/niceselect.css" />
        <!-- Animate CSS -->
        <link rel="stylesheet" href="css/animate.css" />
        <!-- Flex Slider CSS -->
        <link rel="stylesheet" href="css/flex-slider.min.css" />
        <!-- Owl Carousel -->
        <link rel="stylesheet" href="css/owl-carousel.css" />
        <!-- Slicknav -->
        <link rel="stylesheet" href="css/slicknav.min.css" />

        <!-- Eshop StyleSheet -->
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="css/responsive.css" />
    </head>
    <body class="js">
        <!-- Preloader -->
        <div class="preloader">
            <div class="preloader-inner">
                <div class="preloader-icon">
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        <!-- End Preloader -->

        <!-- Header -->
        <header class="header shop">
            <div class="middle-inner">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-2 col-md-2 col-12">
                            <!-- Logo -->
                            <div class="logo">
                                <a href="index.html"
                                    ><img src="images/logo.png" alt="logo"
                                /></a>
                            </div>
                            <!--/ End Logo -->

                            <div class="mobile-nav"></div>
                        </div>

                        <div class="col-lg-2 col-md-3 col-12">
                            <div class="right-bar">
                                <!-- Search Form -->
                                <div class="sinlge-bar">
                                    <a href="#" class="single-icon"
                                        ><i
                                            class="fa fa-heart-o"
                                            aria-hidden="true"
                                        ></i>
                                        <span
                                            data-store-el="favoriteProductsCounter"
                                            class="total-count"
                                        ></span
                                    ></a>
                                </div>
                                <div class="sinlge-bar shopping">
                                    <a href="cart.html" class="single-icon"
                                        ><i class="ti-bag"></i>
                                        <span
                                            class="total-count"
                                            data-store-el="cartItemsCounter"
                                        ></span
                                    ></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Header Inner -->
            <div class="header-inner">
                <div class="container">
                    <div class="cat-nav-head">
                        <div class="row">
                            <div class="col-lg-12 col-12">
                                <div class="menu-area">
                                    <!-- Main Menu -->
                                    <nav class="navbar navbar-expand-lg">
                                        <div class="navbar-collapse">
                                            <div class="nav-inner">
                                                <ul
                                                    class="nav main-menu menu navbar-nav"
                                                >
                                                    <li class="active">
                                                        <a href="#">Home</a>
                                                    </li>
                                                    <li>
                                                        <a href="#"
                                                            >Shop<i
                                                                class="ti-angle-down"
                                                            ></i
                                                        ></a>
                                                        <ul class="dropdown">
                                                            <li>
                                                                <a
                                                                    href="cart.html"
                                                                    >Cart</a
                                                                >
                                                            </li>
                                                            <li>
                                                                <a
                                                                    href="checkout.html"
                                                                    >Checkout</a
                                                                >
                                                            </li>
                                                            <li>
                                                                <a
                                                                    href="favorite.html"
                                                                    >Favorite</a
                                                                >
                                                            </li>
                                                        </ul>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </nav>
                                    <!--/ End Main Menu -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--/ End Header Inner -->
        </header>
        <!--/ End Header -->

        <!-- Breadcrumbs -->
        <div class="breadcrumbs">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="bread-inner">
                            <ul class="bread-list">
                                <li>
                                    <a href="index1.html"
                                        >Home<i class="ti-arrow-right"></i
                                    ></a>
                                </li>
                                <li class="active">
                                    <a href="blog-single.html">Cart</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Breadcrumbs -->

        <!-- Shopping Cart -->
        <div class="shopping-cart section">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <!-- Shopping Summery -->
                        <table class="table shopping-summery">
                            <thead>
                                <tr class="main-hading">
                                    <th>PRODUCT</th>
                                    <th>NAME</th>
                                    <th class="text-center">UNIT PRICE</th>
                                    <th class="text-center">QUANTITY</th>
                                    <th class="text-center">TOTAL</th>
                                    <th class="text-center">
                                        <i class="ti-trash remove-icon"></i>
                                    </th>
                                </tr>
                            </thead>
                            <tbody data-store-el="cartItems"></tbody>
                        </table>
                        <!--/ End Shopping Summery -->
                        <template data-store-el="cartItemTemplate">
                            <tr>
                                <td class="image" data-title="No">
                                    <img data-store-el="itemImage" alt="#" />
                                </td>
                                <td
                                    class="product-des"
                                    data-title="Description"
                                >
                                    <p class="product-name">
                                        <a data-store-el="itemTitle"></a>
                                    </p>
                                    <p
                                        class="product-des"
                                        data-store-el="itemDescription"
                                    ></p>
                                </td>
                                <td class="price" data-title="Price">
                                    <span data-store-el="itemPrice"></span>
                                </td>
                                <td class="qty" data-title="Qty">
                                    <!-- Input Order -->
                                    <div class="input-group">
                                        <div class="button minus">
                                            <button
                                                type="button"
                                                class="btn btn-primary btn-number"
                                                data-type="minus"
                                                data-field="quant[1]"
                                                data-store-el="cartItemDecrementCount"
                                            >
                                                <i class="ti-minus"></i>
                                            </button>
                                        </div>
                                        <input
                                            type="text"
                                            name="quant[1]"
                                            class="input-number"
                                            data-min="1"
                                            data-max="100"
                                            data-store-el="cartItemCount"
                                            disabled
                                        />
                                        <div class="button plus">
                                            <button
                                                type="button"
                                                class="btn btn-primary btn-number"
                                                data-type="plus"
                                                data-field="quant[1]"
                                                data-store-el="cartItemIncrementCount"
                                            >
                                                <i class="ti-plus"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <!--/ End Input Order -->
                                </td>
                                <td class="total-amount" data-title="Total">
                                    $<span data-store-el="cartItemTotal"></span>
                                </td>
                                <td class="action" data-title="Remove">
                                    <a data-store-el="cartItemRemove"
                                        ><i class="ti-trash remove-icon"></i
                                    ></a>
                                </td>
                            </tr>
                        </template>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <!-- Total Amount -->
                        <div class="total-amount">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-12">
                                    <div
                                        class="right"
                                        style="padding-right: 100px"
                                    >
                                        <ul>
                                            <li class="last">
                                                You Pay
                                                <span
                                                    >$

                                                    <span
                                                        data-store-el="cartTotal"
                                                    ></span>
                                                </span>
                                            </li>
                                        </ul>
                                        <div class="button5">
                                            <a href="checkout.html" class="btn"
                                                >Checkout</a
                                            >
                                            <a href="index.html" class="btn"
                                                >Continue shopping</a
                                            >
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--/ End Total Amount -->
                    </div>
                </div>
            </div>
        </div>
        <!--/ End Shopping Cart -->

        <!-- Jquery -->
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery-migrate-3.0.0.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <!-- Popper JS -->
        <script src="js/popper.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Color JS -->
        <script src="js/colors.js"></script>
        <!-- Slicknav JS -->
        <script src="js/slicknav.min.js"></script>
        <!-- Owl Carousel JS -->
        <script src="js/owl-carousel.js"></script>
        <!-- Magnific Popup JS -->
        <script src="js/magnific-popup.js"></script>
        <!-- Fancybox JS -->
        <script src="js/facnybox.min.js"></script>
        <!-- Waypoints JS -->
        <script src="js/waypoints.min.js"></script>
        <!-- Countdown JS -->
        <script src="js/finalcountdown.min.js"></script>
        <!-- Nice Select JS -->
        <script src="js/nicesellect.js"></script>
        <!-- Ytplayer JS -->
        <script src="js/ytplayer.min.js"></script>
        <!-- Flex Slider JS -->
        <script src="js/flex-slider.js"></script>
        <!-- ScrollUp JS -->
        <script src="js/scrollup.js"></script>
        <!-- Onepage Nav JS -->
        <script src="js/onepage-nav.min.js"></script>
        <!-- Easing JS -->
        <script src="js/easing.js"></script>
        <!-- Active JS -->
        <script src="js/active.js"></script>

        <script src="js/store.js"></script>
        <script src="products.js"></script>
    </body>
</html>
